<h2>The join() Method</h2>

<p>join() returns an array as a string:</p>

<p id="demo"></p>

<script>
const cars = ["rollys", "audi", "bmw", "benz"];
let text = cars.join();

document.getElementById("demo").innerHTML = text;
</script>

</body>

<html>
<body>
    <h2>The pop() Method</h2>
    
    <p>pop() removes the last element of an array.</p>
    
    <p id="demo1"></p>

    <script>
    const fruits = ["rollys", "bmw", "audi", "benz"];
    let text1 = fruits.pop();
    document.getElementById("demo1").innerHTML = text1;

    </script>
    
    </body>
